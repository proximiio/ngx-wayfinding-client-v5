<div class="container">
  <div class="picker">
    <button
      *ngFor="let floor of stateService.state.floors"
      [ngClass]="{ active: floor.level === stateService.state.floor.level }"
      (click)="onFloorPick(floor)"
    >
      {{ floor.name.length === 1 ? "L" + floor.name : getFloorName(floor) }}
    </button>
  </div>
</div>
