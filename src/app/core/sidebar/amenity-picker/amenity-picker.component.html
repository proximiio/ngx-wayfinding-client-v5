<div class="container">
  <h3 class="title">{{ 'searchForAmenities' | translate }}</h3>
  <ul class="categories">
    <li *ngFor="let item of data" [class.active]="item.active" (click)="onFilterClick(item)">
      <div class="icon">
        <fa-icon [icon]="item.icon" *ngIf="item.icon"></fa-icon>
        <img [src]="item.iconImage" [alt]="item.title | translate" *ngIf="item.iconImage">
      </div>
      <p>{{ item.title | translate }}</p>
    </li>
  </ul>
</div>
