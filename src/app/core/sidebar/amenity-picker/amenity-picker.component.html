<div class="container">
  <h3 class="title">{{ 'searchForAmenities' | translate }}</h3>
  <ul class="categories">
    <li *ngFor="let item of data" [class.active]="item.active" (click)="onFilterClick(item)">
      <div class="icon">
        <fa-icon [icon]="item.icon"></fa-icon>
      </div>
      <p>{{ item.title | translate }}</p>
    </li>
  </ul>
</div>
