<div>
  <button class="my-location" (click)="onMyLocation()">
    <span class="icon"></span>
  </button>
  <button class="settings" (click)="onSettings()">
    <fa-icon [icon]="['fal', 'cog']" size="lg"></fa-icon>
  </button>
  <div id="proximiioMap"></div>
</div>
<div *ngIf="!mapLoaded" class="loading">
  <mat-spinner diameter="150" strokeWidth="1" color="primary"></mat-spinner>
  <h2>{{ 'welcomeMessage' | translate }}</h2>
</div>
